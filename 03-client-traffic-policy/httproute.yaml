# Alternative configuration using Backend resource
# Use this if you need to reference services using Backend resources
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: client-traffic-policy-app-httproute
  namespace: default
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: eg
      namespace: envoy-gateway-system
  hostnames:
    - "client-traffic-policy-app.alfabytes.xyz"
  rules:
    - backendRefs:
        - group: gateway.envoyproxy.io
          kind: Backend
          name: client-traffic-policy-app-backend
          port: 3000
      matches:
        - path:
            type: PathPrefix
            value: /
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: Backend
metadata:
  name: client-traffic-policy-app-backend
  namespace: default
spec:
  endpoints:
    - fqdn:
        hostname: client-traffic-policy-app.default.svc.cluster.local
        port: 3000