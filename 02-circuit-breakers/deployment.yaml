apiVersion: apps/v1
kind: Deployment
metadata:
  name: circuit-breakers-app
  namespace: default
  labels:
    app: circuit-breakers-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: circuit-breakers-app
  template:
    metadata:
      labels:
        app: circuit-breakers-app
    spec:
      containers:
      - name: circuit-breakers-app
        image: hashicorp/http-echo:latest
        args:
          - -text="Hello from Circuit Breakers App! This is a simple circuit-breakers application using Envoy Gateway."
          - -listen=:8080
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5